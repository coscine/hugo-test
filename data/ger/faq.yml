faq_list:
  # faq list loop
  - title : "Erste Schritte"
    faq_item :
      # faq item loop
      - question : "Wie kann ich entscheiden, ob ich coscine nutzen sollte?"
        answer : "Kontaktieren Sie uns und wir erörtern mit Ihnen, ob coscine für Ihre Zwecke geeignet ist."
        
      # faq item loop
      - question : "Wie kann ich coscine nutzen?"
        answer : "Als Angestellter der RWTH Aachen können Sie sich mit Ihren RWTH SSO Zugangsdaten einloggen und so sofort Zugriff auf alle features von coscine erhalten. Als externer Nutzer können Sie sich über ORCID Zugang verschaffen und Zugriff auf die grundsätzlichen Features erhalten oder einem Projekt Ihrer Projektpartner an der RWTH beitreten."
       
      # faq item loop
      - question : "Wie erhalte ich Hilfe bezüglich meiner Fragen zu allem rund um coscine?"
        answer : "Kontaktieren Sie unseren ServiceDesk unter servicedesk@itc.rwth-aachen.de um Hilfe von geschultem Personal zu erhalten."
        
      # faq item loop
      - question : "Kann ich selbst features für coscine entwickeln?"
        answer : "Wir planen community basierte Entwicklung zu unterstützen, befinden uns aber derzeit noch ganz am Anfang. Zurzeit existieren daher noch keine vordefinierten Prozesse denen man folgen könnte. Wenn Sie aktiv an der Entwicklung teilhaben möchten, kontaktieren Sie uns und wir finden einen Weg."
        
      # faq item loop
      - question : "Bietet coscine eine Schnittstelle zur Programmierung von Anwendungen (API) an?"
        answer : "Derzeit bietet coscine keine API funktionalität, doch für die Zukunft haben wir einen API Zugang für erfahrene Nutzer eingeplant. Dieser wird nach unserer offenen Pilotphase zur Verfügung stehen."
        


  
  # faq list loop
  - title : "Nutzung von Coscine"
    faq_item:
      # faq item loop
      - question : "Wie lange werden meine Daten gespeichert?"
        answer : "Coscine soll Wissenschaftler im Forschungsdatenmanagement und bei der Einhaltung guter wissenschaftlicher Praxis unterstützen. Vereinfacht gesagt, werden Forschungsdaten für mindestens 10 Jahre nach Projektende gespeichert. Nach dem Ende unserer offenen Pilotphase werden wir auch längere Speicherdauer und Archivierung anbieten."
        
      # faq item loop
      - question : "Wie kann ich Nutzer meinem Projekt hinzufügen?"
        answer : "Als Projektmanager können Sie Angestellte der RWTH Aachen über ihren Namen mit der Suchfunktion in der Mitgliederverwaltung von coscine finden. Externe Partner müssen sich bereits einmal eingeloggt haben, bevor auch sie in der Mitgliederverwaltung gefunden werden können."
        
      # faq item loop
      - question : "Was für Daten kann ich in coscine speichern?"
        answer : "Coscine kann verschiedene Datenquellen integrieren (Ressourcentypen). Je nach Ressourcentype, z.B. GitLab, kommen die Nutzungsbedingung von GitLab zur Anwendung. Der Forschungsdatenspeicher (FDS) spielt eine Schlüsselrolle - er wird von coscine bereitgestellt und erlaubt ausschließlich die Speicherung von Forschungsdaten."
        
      # faq item loop
      - question : "Kann ich mein eigenes Metadatenschema erstellen?"
        answer : "Ja, Sie können uns kontaktieren um Hilfe bei der Erstellung eines Metadatenschemas für Ihr Projekt oder Institut zu erhalten. Wir arbeiten parallel an einem Forschungsprojekt, das Methoden entwickelt um Nutzer bei der Erstellung eigener Metadatenschemata zu unterstützen, während gleichzeitig die Kompatibilität zu existierenden Standards gewahrt wird."
        


  
  
  # faq list loop
  - title : "Problembehandlung"
    faq_item:
      # faq item loop
      - question : "Ich kann meine Projekte nicht mehr finden!"
        answer : "Coscine erlaubt Ihnen sich über zwei verschiedene Methoden am Dienst anzumelden. Es ist möglich, dass Sie sich zuvor mit ihren RWTH SSO Daten eingeloggt haben und nun die Anmeldung über ORCID vollzogen haben (oder vice-versa). Sie können einfach beide Accounts in Ihrem Benutzerprofil miteinander verknüpfen und so Zugriff auf all Ihre Projekte unabhängig von der gewählten Anmeldemethode erhalten. Eine Anleitung dazu finden Sie in der Dokumentation."
        
      # faq item loop
      - question : "Ich kann keine FDS Ressourcen mehr erstellen!"
        answer : "Jedes Projekt hat eine Speicherquote für FDS Ressourcen. Wenn Sie Ihre Quote bereits voll ausgelastet haben, können Sie erstmal keine Ressourcen dieses Types erstellen, bis Sie mehr Speicher beantragt haben. Für unsere Pilotphase heißt das, dass Sie uns in diesem Fall bitte kontaktieren."
        

