############################ our story ##############################
our_story:
  enable: true
  title : "Technologien hinter Coscine"
  content : "Coscine bietet Unterstützung bezüglich Forschungsdatenmanagement entlang des Forschungsdaten-Lebenszyklus. Das Ziel ist die Integration und Erweiterung bestehender Dienste und Workflows mit Metadatenmanagement anstatt die Neuerfindung bereits existierender Dienste mit minimalen Änderungen. 
  
  Wir sind überzeugt, dass kollaborative Arbeit an Daten der Schlüssel zu wissenschaftlichem Erfolg ist. Aus diesem Grund ist es uns ein besonderes Anliegen einfachen Zugang zu coscine für Kollegen und externe Partner zu ermöglichen."
  image_slider:
    - image : "images/about/s3.jpg"
      image_webp : "images/about/s3.jpg"

    - image : "images/about/rdf.png"
      image_webp : "images/about/rdf.png"
      
    - image : "images/about/rest.png"
      image_webp : "images/about/rest.png"
############################ behind story ##############################
behind_story:
  enable : true
  title : "Was ist eine Integrationsumgebung?"
  content : "Unser Vorhaben ist etablierte Dienste und Workflows zu integrieren und zu erweitern.
  
  
  Wir beabsichtigen nicht bestehende Prozesse neu zu erfinden sondern möchten zusätzliche Werte schaffen indem wir ansonsten seperate Dienste miteinader verbinden. Um dies zu erreichen nutzen wir Kontextinformationen lokaler idm Dienste, öffentlich zugängliche org. Informationen und standardisierte Interfaces für Zugangsmanagement.
  
  
  Letzen Endes sind wir bestrebt, nicht nur Wissenschaftler dazu zu befähigen ihre Auflagen hinsichtlich guter wissenschaftlicher Praxis zu erfüllen sondern einen nativ digitalen Forschungsprozess ins Leben zu rufen."
  

  image_slider:
    - image : "images/about/life_cycle_eng.png"
      image_webp : "images/about/life_cycle_eng.png"

    - image : "images/about/metadata3.png"
      image_webp : "images/about/metadata3.png"
      
    - image : "images/about/sharing2.png"
      image_webp : "images/about/sharing2.png"

    - image : "images/about/collaboration2.png"
      image_webp : "images/about/collaboration2.png"

############################ about us ##############################
about_us:
  enable : true
  about_item:
    # about item loop
    - title : "FAIR Prinzipien"
      image : "images/about/fair_data.png"
      image_webp : "images/about/fair_data.png"
      content : "Die FAIR Prinzipien sind ein Leitfaden um Forschungsdaten frei zugänglich zu machen und gleichzeitig dem Wissenschaftler die Inhaberschafter über seine Daten zu garantieren. Coscine folgt diesen Prinzipien und erlaubt simplen Datenspeicherlösungen FAIR zu werden."
      
    
    # about item loop
    - title : "Gute wissenschaftliche Praxis"
      image : "images/about/puzzle.jpg"
      image_webp : "images/about/puzzle.webp"
      content : "Die Basis einer vertrauenswürdigen Wissenschaft bildet die wissenschaftliche Integrität. Daher tragen Forscherinnen und Forscher die Verantwortung, ihre Tätigkeit nach den Regeln der guten wissenschaftlichen Praxis auszuführen."

    # about item loop
    - title : "Benutzerdefinierte Applikationsprofile"
      image : "images/about/schema_short.png"
      image_webp : "images/about/schema_short.png"
      content : "Applikationsprofile sind der Schlüssel zur Beschreibung von Forschungsdaten mit Metadaten. Wir beabsichtigen den Kompromiss zwischen Spezifizität und Verallgemeinerung von Metadaten zu lösen indem wir mehrere Applikationsprofile pro Projekt zulassen. Dadurch können Sie das am besten passende Schema zur detaillierten Beschreibung Ihrer Daten auswählen während Sie alles in Übereinstimmung mit etablierten Standards halten."

    # about item loop
    - title : "Integration mehrerer Ressourcen"
      image : "images/about/puzzle.jpg"
      image_webp : "images/about/puzzle.webp"
      content : "Ressourcen stellen ein Schlüsselkonzept in coscine dar. Wir sehen Datenquellen und Dienste wie Object Store, GitLab oder Cloud provider als Ressourcen die in ein Forschungsprojekt integriert werden."

