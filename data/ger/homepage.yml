########################## banner #################################
banner:
  enable : true
  background_shapes : true
  title : "Die Integrationsumgebung für Ihre Forschungsdaten."
  content : "Coscine ist die zentrale Anlaufstelle für Ihre Forschungsprojekte. Es unterstützt Sie bei der Vergabe von Metadaten, dem Management von Projektmitgliedern und der Archivierung mittels eines einfach zu bedienenden Archivierungsprozesses."
#  image_webp : "images/mobile.webp"
  image : "images/homepage/lifecycle.png"
  button:
    label : "Jetzt einloggen"
    link : "https://coscine.rwth-aachen.de"
    
######################## banner-feature ###########################
banner_feature:
  enable : true
  feature_item:
    # feature item loop
    - icon: "tf-layers"
      title: "Integrieren Sie Ihre Datenquellen"
      content: "Coscine integriert aktuell GitLab und S3-kompatiblen object storage um Ihnen eine zentrale Anlaufstelle für Ihren Code und Ihre Forschungsdaten zu bieten."
      
    # feature item loop
    - icon: "tf-documents5"
      title: "Verwalten Sie Ihre Metadaten"
      content: "Die von Ihnen verwendeten Dienste unterstützen gegebenenfalls nicht das Metadatenmanagement, das für Ihre wissenschaftliche Anwendung relevant ist. Coscine erweitert externe Dienste um eine Schicht Metadatenmanagement um Sie bei der Wahrung guter wissenschaftlicher Praxis zu unterstützen."
      
    # feature item loop
    - icon: "tf-ion-android-people"
      title: "Verwalten Sie Zugriff für Projektpartner"
      content: "Gewähren Sie externen Partnern unkompliziert Zugriff auf alle projektspezifischen Forschungsdaten. Die Anmeldung über ORCID ermöglicht Ihnen Projektmitglieder von anderen Institutionen zügig an Bord zu holen."

