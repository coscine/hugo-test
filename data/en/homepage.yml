banner:
  enable : true
  background_shapes : true
  title : "The integration environment for your research data."
  content : "Coscine provides a central hub for your research projects. It supports you to enrich research data with metadata, manage project members access and provides simple archiving processes."
#  image_webp : "images/mobile.webp"
  image : "images/lifecycle.png"
  button:
    label : "Sign in"
    link : "https://coscine.rwth-aachen.de"
    
######################## banner-feature ###########################
banner_feature:
  enable : true
  feature_item:
    # feature item loop
    - icon: "tf-layers"
      title: "Integrate your data sources"
      content: "Coscine currently integrates Gitlab and S3-compatible object storage to give you a central project-hub for your code and research data."
      
    # feature item loop
    - icon: "tf-documents5"
      title: "Manage your metadata"
      content: "Your favorite services may not support metadata management that is needed in scientific envirnments. Coscine adds a layer of metadata management to external services to help you with good scientific practice."
      
    # feature item loop
    - icon: "tf-ion-android-people"
      title: "Manage access for project partners"
      content: "Give external partners access to all project specific research data without hassle. Social Sign-On via ORCID enables you to quickly onboard project-members from other institutions."

