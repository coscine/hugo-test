feature:
  enable : true
  feature_item:
    # feature loopitem
    - title : "Increase your productivity with Coscine"
      image : "images/feature/feature-new-01.jpg"
      image_webp : "images/feature/feature-new-01.webp"
      content : "Have all data sources for a project in one place and manage project-members easily to spend less time with collecting data and asking for access."
