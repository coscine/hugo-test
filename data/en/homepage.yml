      content : "Give new project members access to all relevant data sources with one click; even if they are working at another institution."
      
    # service item loop
    - name : "All data sources in one place"
      icon : "tf-puzzle"
      content : "Use multiple services and data sources in a project, to enable your ideal workflows."
      
