############################### service #################################
service:
  enable : true
  title : "An Interface For Research Data Management"
  subtitle : "Coscine makes it easy to stay on top of all your reseach projects. No labyrinth of data sources. Easy access for new project members."
  image : "images/feature/iphone-ipad.jpg"
  image_webp : "images/feature/iphone-ipad.webp"
  service_item:
    # service item loop
    - name : "Easy data access for colleagues."
