############################ behind story ##############################
behind_story:
  enable : true
  title : "What are we doing differently?"
  content : "Our approach looks at well liked services und established workflows and tries to integrate and enrich those. We do not want to break or re-invent processes but try to provide additional value by connecting otherwise separate services. To achieve this, we leverage contextual information provided by local identidy management services, publicly available organizational information and stadardized interfaces for access management. Ultimately we strive to enable researchers to not only fullfill the requirements of good scientific practice but to enable natively digital research processes."

